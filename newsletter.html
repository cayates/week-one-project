<div class="background-and-text">
    <div class="main-text-box">
    
        <div class="line-1">Sign up for Our Weekly Newsletter</div>
                <div class="line-2">Stay up to date with events, activities, news and specials.</div>
        
                <form class="name-and-email">
                            <label class="label" for="name">Name</label>
                            <input class="line-box" type="text" name="name" id="name">
                            <label class="label"for="email">Email</label>
                            <input class="line-box" type="email" name="email" id="email">
                </form>               
                <div class="submit_container">
                            <input type="submit" id="submit_button" value="Submit">
                </div>
            </div>
        </div>
        <script type="text/javascript">
        var nameInput = document.getElementById('nameInput');
        var emailInput = document.getElementById('emailInput');
        var signupButton = document.getElementById('signupButton');
        signupButton.addEventListener('click', function(e) {
            var nameVal = nameInput.value;
            var emailVal = emailInput.value;
            if (nameVal && emailVal) {
            alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
            nameInput.value = "";
            emailInput.value = "";
            } else {
            alert('We would love for you to sign up, please provide both your name and email address.');
            }
        });
        </script>
    </body>
